<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Header Tarea</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header>
    
    <!-- Sección borde verde superior -->
    <section class="borde-verde"></section>

    <!-- Sección superior: Iniciar sesión, crear cuenta, carrito -->
    <section class="barra-sesion">
      <div class="contenedor-sesion">
        <div class="espacio-vacio"></div>
        <div class="acciones">
<div class="login-links">
  <a href="#"><i class="fas fa-user"></i> Iniciar sesión</a>
  <span>|</span>
  <a href="#">Crear cuenta</a>
</div>
          <i class="fas fa-shopping-cart"></i>
        </div>
      </div>
    </section>

    <!-- Sección central blanca: logo + input + icono lupa -->
    <section class="barra-central">
      <div class="contenedor-central">
        <div class="search">
          <input type="text" placeholder="¿Qué estás buscando?" />
          <i class="fas fa-search"></i>
        </div>

        <div class="logo">
          <img src="images/logo.jpg" alt="Logo" />
        </div>
        <div class="cart">
        <i class="fas fa-shopping-cart"></i> (0)
</div>

        <div class="espacio-derecha"></div>
      </div>
    </section>

    <!-- Sección de menú de navegación -->
    <section class="barra-menu">
      <nav class="menu">
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Preventas</a></li>
          <li><a href="#">Cómics</a></li>
          <li><a href="#">Mangas</a></li>
          <li><a href="#">Figuras</a></li>
          <li><a href="#">Todos los productos</a></li>
          <li><a href="#">Capitan Ediciones</a></li>
          <li><a href="#">Promociones bancarias</a></li>
          <li><a href="#">Locales</a></li>
          <li><a href="#">Quiénes Somos</a></li>
        </ul>
      </nav>
    </section>

    <!-- Sección inferior amarilla -->
    <section class="borde-amarillo">
      <p>¡Aprovechá nuestras promociones bancarias!</p>
    </section>
    
  </header>
</body>
</html>
